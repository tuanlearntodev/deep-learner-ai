services:
  db:
    image: postgres:16-alpine
    container_name: deep_learner_ai_v1_db
    environment:
      POSTGRES_DB: deep_learner_ai_dp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d deep_learner_ai_dp"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: deep_learner_ai_v1_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
